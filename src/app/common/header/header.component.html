<!-- start login offcanvas -->
<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title tikme-text-theme" id="offcanvas-basic-title">Login <i class="bi bi-person-circle fs-5"></i></h4>
        <button type="button" class="btn btn-custom-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')">
            <i class="bi bi-x-circle"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <!-- start login form -->
        <form class="vstack gap-4">
            <div class="input-fullname">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputFullName" placeholder="Enter Full Name">
                    <label for="inputFullName">Full Name</label>
                </div>
            </div>
            <div class="input-email">
                <div class="form-floating">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
                    <label for="inputEmail">Email Address</label>
                </div>
                <div class="form-text tikme-text-success">Note: Your transaction receipt will be sent to this email</div>
            </div>
            <div class="input-phonenumber">
                <div class="form-floating">
                    <input type="phone" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number">
                    <label for="inputPhoneNumber">Phone Number</label>
                </div>
            </div>

            <button *ngIf="!sendOtpEvent" type="button" class="btn tikme-btn-theme-lightgray" (click)="getOtpFun()">Login</button>
            <div *ngIf="sendOtpEvent" class="OTP-section mt-3">
                <h5 class="mb-4">Enter OTP</h5>
                <div class="hstack gap-3 mb-4">
                    <ng-container *ngFor="let item of [1,2,3,4,5,6]">
                        <input type="text" class="form-control text-center border-0 rounded-0 border-bottom shadow-none" inputmode="numeric" maxlength="1" />
                    </ng-container>
                </div>

                <button class="btn btn-link p-0 text-danger form-text text-decoration-none mb-3">Resend OTP</button>
                <div class="d-grid">
                    <button type="button" class="btn tikme-btn-theme" (click)="authenticationFun();sendOtpEvent = false;  loggedIn = true">Processed</button>
                </div>
            </div>
        </form>
        <!-- End login form -->
    </div>
</ng-template>
<!-- End login offcanvas -->
