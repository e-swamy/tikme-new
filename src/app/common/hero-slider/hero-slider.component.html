<section class="hero-carousel py-3 px-lg-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="carousel-card rounded-4 position-relative">
                    <div class="bg-img">
                        <img class="img-fluid object-fit-cover" src="https://source.unsplash.com/MQUqbmszGGM/1920x750" alt="img">

                        <!-- Start visible mobile only -->
                        <div class="carousel-card-content d-md-none d-block">
                            <div class="card card-body p-3 border-0 shadow-sm">
                                <div class="hstack align-items-start gap-3">
                                    <div class="branch-img rounded-4">
                                        <img src="https://source.unsplash.com/Oxb84ENcFfU/350x350" class="img-fluid object-fit-cover rounded-4 shadow" alt="branch-img">
                                    </div>
                                    <div class="vstack justify-content-between slider-content-details">
                                        <div class="vstack gap-1">
                                            <div class="card-title fw-bold h5 flex-wrap">City South Pizza, Kings Cross Rd </div>
                                        </div>
                                        <form class="w-100 search-bar d-md-block d-none">
                                            <div class="form-group position-relative">
                                                <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                                <input type="text" class="form-control ps-5" placeholder="Search Location, intersection...">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End visible mobile only -->
                    </div>

                    <!-- Start visible mobile only -->
                    <form class="w-100 my-2 p-2 d-md-none d-block search-bar">
                        <div class="form-group position-relative">
                            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                            <input type="text" class="form-control ps-5" placeholder="Search Location, intersection...">
                        </div>
                    </form>

                    <div class="w-100 my-2 p-2 d-md-none d-block">
                        <ngb-carousel>
                            <ng-template ngbSlide *ngFor="let slide of sliders">
                                <div class="picsum-img-wrapper">
                                    <img [src]="slide.imgPath" class="img-fluid object-fit-cover" alt="img-size=700x200" />
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                    <!-- End visible mobile only -->

                    <!-- Start Above mobile device visible -->
                    <div class="carousel-card-content mt-lg-0 d-md-inline-block d-none">
                        <div class="row gy-3 align-items-center justify-content-center w-100 mx-auto container-block">
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="card card-body p-4 border-0 shadow-sm">
                                    <div class="hstack align-items-start gap-3">
                                        <div class="branch-img rounded-4">
                                            <img src="https://source.unsplash.com/Oxb84ENcFfU/350x350" class="img-fluid object-fit-cover rounded-4 shadow" alt="branch-img">
                                        </div>
                                        <div class="vstack justify-content-between slider-content-details">
                                            <div class="vstack gap-1">
                                                <div class="card-title fw-bold h5 flex-wrap">City South Pizza, Kings Cross Rd </div>
                                            </div>
                                            <form class="w-100 search-bar d-md-block d-none">
                                                <div class="form-group position-relative">
                                                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                                    <input type="text" class="form-control ps-5" placeholder="Search Location, intersection...">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-5 offset-xl-1 col-lg-5 offset-lg-1 col-md-5 offset-md-1">
                                <ngb-carousel>
                                    <ng-template ngbSlide *ngFor="let slide of sliders">
                                        <div class="picsum-img-wrapper">
                                            <img [src]="slide.imgPath" class="img-fluid object-fit-cover" alt="img-size=700x200" />
                                        </div>
                                    </ng-template>
                                </ngb-carousel>
                            </div>
                        </div>
                    </div>
                    <!-- End Above mobile device visible -->
                </div>
            </div>
        </div>
    </div>
</section>
